services:
    # Product mapping listener
    rika_sylius_brand.event_listener.product_mapping:
        class: Rika\SyliusBrandPlugin\EventListener\ProductMappingListener
        tags:
            - { name: doctrine.event_listener, event: loadClassMetadata }

    # Brand event listener
    rika_sylius_brand.event_listener.brand:
        class: Rika\SyliusBrandPlugin\EventListener\BrandEventListener
        arguments:
            - '@event_dispatcher'
        tags:
            - { name: kernel.event_listener, event: 'sylius.brand.pre_create', method: onBrandPreCreate }
            - { name: kernel.event_listener, event: 'sylius.brand.post_create', method: onBrandPostCreate }
            - { name: kernel.event_listener, event: 'sylius.brand.pre_update', method: onBrandPreUpdate }
            - { name: kernel.event_listener, event: 'sylius.brand.post_update', method: onBrandPostUpdate }
